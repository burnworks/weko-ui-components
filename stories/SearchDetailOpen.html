<div id="search_detail" ng-controller="searchDetailCtrl" class="ng-scope expanded component__search-detail">

    <form id="search-form" action="/search" class="ng-pristine ng-valid element__search-detail-form">

        <div id="search_simple" class="element__search-detail-form-input-group">

            <div class="element__search-detail-form-input-group-q">
                <label for="q" class="sr-only">検索キーワード</label>
                <input class="ng-pristine ng-valid ng-touched component__input" type="text" id="q" name="q"
                    placeholder="入力後、Enterキーを押下し検索してください" ng-model="search_q">
                <input type="hidden" id="community" name="community" value="">

                <div id="search_type" class="element__search-detail-form-search-type">
                    <label class="element__search-detail-form-search-type-label">
                        <input type="radio" name="search_type" id="search_type_fulltext" value="0" ng-value="0"
                            ng-model="search_type" class="ng-pristine ng-untouched ng-valid"> 全文
                    </label>
                    <label class="element__search-detail-form-search-type-label">
                        <input type="radio" name="search_type" id="search_type_keyword" value="1" ng-value="1"
                            ng-model="search_type" class="ng-pristine ng-untouched ng-valid"> キーワード
                    </label>
                </div>

            </div>

            <div class="element__search-detail-form-input-group-btn">

                <div class="element__search-detail-form-input-group-btn-item">
                    <button id="top-search-btn" type="submit" class="component__btn module__btn-primary">
                        <span class="">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <span id="simple-search-txt">検索</span>
                    </button>
                </div>

                <div id="search_detail" class="element__search-detail-form-input-group-btn-item">
                    <button id="detail_search_main" class="component__btn module__btn-info" type="button"
                        aria-expanded="true" aria-controls="search_detail_metadata">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 15l7-7 7 7" />
                            </svg>
                        </span>
                        <span class="detail-search-close">閉じる</span>
                    </button>
                </div>

            </div>

        </div>

    </form>
    <!--Detail search-->

    <div id="search_detail_metadata">
        <!--{% include "weko_theme/body_search_detail_new.html" %}-->
    </div>

</div>
