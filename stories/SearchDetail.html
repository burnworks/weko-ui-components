<div id="search_detail" class="component__search-detail ng-scope" ng-controller="searchDetailCtrl">
    <form id="search-form" class="element__search-detail-form ng-pristine ng-valid" action="/search">
        <div id="search_simple" class="element__search-detail-form-input-group">
            <div class="element__search-detail-form-input-group-q">
                <label for="q" class="sr-only">Search Keyword</label>
                <input class="form-control component__input module__search-input ng-pristine ng-valid ng-touched"
                    type="text" id="q" name="q" placeholder="Type and press enter to search" ng-model="search_q">
                <input class="form-control" type="hidden" id="community" name="community" value="" autocomplete="off">
                <div id="search_type" class="element__search-detail-form-search-type">
                    <label class="element__search-detail-form-search-type-label">
                        <input type="radio" name="search_type" id="search_type_fulltext" value="0" ng-value="0"
                            ng-model="search_type" class="ng-pristine ng-untouched ng-valid"> Full text
                    </label>
                    <label class="element__search-detail-form-search-type-label">
                        <input type="radio" name="search_type" id="search_type_keyword" value="1" ng-value="1"
                            ng-model="search_type" class="ng-pristine ng-untouched ng-valid"> Keyword
                    </label>
                </div>
            </div>
            <div class="element__search-detail-form-input-group-btn">
                <div class="element__search-detail-form-input-group-btn-item">
                    <button id="top-search-btn" type="submit"
                        class="component__btn module__btn-primary module__search-btn">
                        <span class="component__btn-has-icon">
                            <span aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </span>
                            <span id="simple-search-txt">Search</span>
                        </span>
                    </button>
                </div>
                <div id="search_detail" class="element__search-detail-form-input-group-btn-item">
                    <button id="detail_search_main" class="component__btn module__btn-info module__search-btn"
                        type="button">
                        <span class="detail-search-open component__btn-has-icon">
                            <span aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </span>
                            <span>Advanced</span>
                        </span>
                        <span class="detail-search-close component__btn-has-icon">
                            <span aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 15l7-7 7 7"></path>
                                </svg>
                            </span>
                            <span>Close</span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row row-4 detail-lable">
            <div class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3">

            </div>
        </div>
    </form>
    <!--Detail search-->
    <div>
        <div class="row row-4">

        </div>
    </div>
</div>
